---
layout: default
title: "Contact Page"

<body>
    <main id="pmbsweb-main">
        <div class="stg-container">
            {% include form.html %}
            <style>
                /* Toast Notification */
                .toastpm span {
                    position: fixed;
                    left: 24px;
                    bottom: -70px;
                    display: inline-flex;
                    align-items: center;
                    text-align: center;
                    justify-content: center;
                    margin-bottom: 20px;
                    z-index: 99981;
                    background: #323232;
                    color: rgba(255, 255, 255, .8);
                    font-size: 14px;
                    font-family: inherit;
                    border-radius: 3px;
                    padding: 13px 24px;
                    box-shadow: 0 5px 35px rgba(149, 157, 165, .3);
                    opacity: 0;
                    transition: all .1s ease;
                    animation: slideinwards 2s ease forwards;
                    -webkit-animation: slideinwards 2s ease forwards
                }

                @media screen and (max-width:500px) {
                    .toastpm span {
                        margin-bottom: 20px;
                        left: 20px;
                        right: 20px;
                        font-size: 13px
                    }
                }

                @keyframes slideinwards {
                    0% {
                        opacity: 0
                    }

                    20% {
                        opacity: 1;
                        bottom: 0
                    }

                    50% {
                        opacity: 1;
                        bottom: 0
                    }

                    80% {
                        opacity: 1;
                        bottom: 0
                    }

                    100% {
                        opacity: 0;
                        bottom: -70px;
                        visibility: hidden
                    }
                }

                @-webkit-keyframes slideinwards {
                    0% {
                        opacity: 0
                    }

                    20% {
                        opacity: 1;
                        bottom: 0
                    }

                    50% {
                        opacity: 1;
                        bottom: 0
                    }

                    80% {
                        opacity: 1;
                        bottom: 0
                    }

                    100% {
                        opacity: 0;
                        bottom: -70px;
                        visibility: hidden
                    }
                }

                .drK .toastpm span {
                    box-shadow: 0 10px 40px rgba(0, 0, 0, .2)
                }
            </style>

            <!--[ Toast Notification ]-->
            <div id='toast_notificationpm' class='toastpm'></div>

        </div>
    </main>
</body>
