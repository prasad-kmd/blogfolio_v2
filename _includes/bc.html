<!-- Blog Carousel -->
<div class="swiper pmbsweb-carousel stg-bottom-gap-l" data-appear="fade-up" data-unload="fade-up"
data-delay="200" data-count="4" data-m-count="1.5">
<div class="swiper-wrapper">
    {% for post in site.posts %}
    <!-- Card Item -->
    <div class="pmbsweb-block pmbsweb-portfolio-card swiper-slide">
        <div class="pmbsweb-portfolio-card-image">
            <img class="pmbsweb-lazy" src="img/null.png" data-src="{{ post.thumbnail }}"
                alt="{{ post.title }}" width="1200" height="1200">
        </div>
        <div class="pmbsweb-portfolio-card-footer">
            <div class="pmbsweb-portfolio-card-title">
                <span class="pmbsweb-meta">{{ post.category }}</span>
                <h6>{{ post.title }}</h6>
            </div>
            <span class="pmbsweb-icon pmbsweb-icon-explore"></span>
        </div>
        <a href="{{ post.url | relative_url }}"></a>
    </div><!-- .pmbsweb-portfolio-card -->
    {% endfor %}
</div>
<!-- Pagination -->
<div class="swiper-pagination pmbsweb-dots"></div>
</div><!-- .pmbsweb-portfolio-carousel -->
